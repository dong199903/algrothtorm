<!DOCTYPE html>

<body>
  <script>
    var reverseList = function(head) {
      if(!head || !head.next) return head;
      let stack = [];
      while(head) {
        stack.push(head);
        head = head.next;
      }
      let h = new ListNode();
      let p = h;
      while(stack.length) {
        let rear = stack.pop();
        p.next = rear;
        p = rear;
      }
      p.next = null;
      return h.next;
    }
  </script>
</body>
