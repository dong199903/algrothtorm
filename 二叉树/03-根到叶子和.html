<body>
  <script>
    //根到叶子和
    var sumNumbers = function(root) {
      let sum = 0;

      const main = (node,total) => {
        if(node) {
          total = total*10 + node.val;
          if(!node.left && !node.right) {
            sum += total;
            total = 0;
          }
          main(node.left,total);
          main(node.right,total);
        }
      }
      main(root,0);
      return sum;
    }
  </script>
</body>
