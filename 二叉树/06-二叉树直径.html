  <script>
    //二叉树直径：按求高度的思路走
    var diameterOfBinaryTree = function(root) {

      let max = 0;

      const main = (node) => {
        if(node) {
          let left = main(node.left);
          let right = main(node.right);
          max = Math.max(max,left+right);
          return left>right?left+1:right+1;
        }return 0;
      }
      main(root);
      return max;
    }
  </script>
