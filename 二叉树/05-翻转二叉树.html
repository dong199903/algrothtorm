<body>
  <script>
    //思路：先序遍历
    var invertTree = function(root) {
      

      const main = (node) => {
        if(node) {
          let left = node.left;
          let right = node.right;
          node.left = main(right);
          node.right = main(left);
        } 
        return node;
      }
      return main(root);
    }
  </script>
