<body>
  <script>
    //思路：先序遍历
    var invertTree = function(root) {
      if(!root || !root.left && !root.right) return root;

      const main = (node) => {
        if(node) {
          let tmp = node.left;
          node.left = node.right;
          node.right = tmp;
          main(node.left);
          main(node.right);
        } 
      }
      main(root);
      return root;
    }
  </script>
