  <script>
    //前序中序构造二叉树 TreeNode
    var buildTree = function(preorder, inorder) {
      const main = (pre,mid) => {
        if(pre.length===0) return null;
        if(pre.length===1) return new TreeNode(pre[0]);
        let r = new TreeNode(pre[0]);
        let index = mid.indexOf(pre[0]);
        let prel,prer,inl,inr;
        prel = pre.slice(1,index+1);
        prer = pre.slice(index+1);
        inl = mid.slice(0,index);
        inr = mid.slice(index+1);
        r.left = main(prel,inl);
        r.right = main(prer,inr);
        return r;
      }
      return main(preorder, inorder);
    }
  </script>
