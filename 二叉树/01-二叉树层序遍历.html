<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //层序遍历
    var levelOrder = function(root) {
      if(!root) return [];
      let res = [];
      let que = [];
      que.push(root);
      while(que.length) {
        let len = que.length;
        let tmp = [];
        let node;
        for(let i=0;i<len;i++) {
          node = que.shift();
          tmp.push(node.val);
          if(node.left) que.push(node.left);
          if(node.right) que.push(node.right);
        }
        res.push(tmp);
      }
      return res;
    }
  </script>
</body>
</html>
