<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    合并区间
    0.先对所有区间从小到大排序
    1.两个区间有交集，可以合并成为一个
    */
    var merge = function(intervals) {
      let index=0;
      intervals.sort((a,b)=>{
        if(a[0]!==b[0]) return a[0]-b[0];
        else return a[1]-b[1];
      })
      
      if(intervals.length===0 || intervals.length===1) return intervals;
      while(index<intervals.length-1) {
        //可以合并
        if(intervals[index][1]>=intervals[index+1][0]) {
          let tmp = [];
          tmp.push(intervals[index][0],Math.max(intervals[index+1][1],intervals[index][1]));
          intervals.splice(index,2);
          intervals.splice(index,0,tmp);
          
        }else{
          index++;
        }
      }
      return intervals;
    };
    console.log(merge([[2,3],[2,2],[3,3],[1,3],[5,7],[2,2],[4,6]]));
  </script>
</body>
</html>
