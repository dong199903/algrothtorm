  <script>
    /*
    剪绳子：长度n的绳子被分为若干段，求最大乘积
    1.绳子最少分为两段  
    2.题目实质是一个数学题目
    3.公式如下
      3.0 n=1 || n=2 || n=3 例外
      3.1 x=n/3,y=n%3
      3.2 if(y===0) return Math.pow(3,x)
          if(y===1) return Math.pow(3,x-1)*4
          if(y===2) return Math.pow(3,x)*2
    */
    var cuttingRope = function(n) {
      if(n<2) return 0;
      if(n===2) return 1;
      if(n===3) return 2;
      let x = Math.floor(n/3);
      let y = n%3;
      if(y===0) return Math.pow(3,x);
      if(y===1) return Math.pow(3,x-1)*4;
      if(y===2) return Math.pow(3,x)*2;

    };
  </script>
