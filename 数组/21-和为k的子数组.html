<body>
  <script>
    /*
    和为k的连续子数组
    nums = [1,1,1], k = 2  [1,1]和[1,1]两个
    nums = [1,2,3], k = 3  [1,2]和[3]两个
    1.滑动窗口左右边界
    2.右边界每次遍历到大于等于sum停止
    3.在2基础上，左边界不断递增，如果等于则加入，如果小于停止循环
    4.右边界到数组末尾停止
    */
    var subarraySum = function(nums, k) {
      let begin = 0;
      let sum = 0;
      let count = 0;
      for(let i=0;i<nums.length;i++) {
        sum += nums[i];
        
        //1.左边界逐步递增
        while(sum>=k) {
          if(sum===k) count++;
          sum-=nums[begin];
          begin++;
        }
      }

      return count;
    };
  </script>
</body>
