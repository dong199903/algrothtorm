<body>
  <script>
    var findPeakElement = function(nums) {
      
      let i = 0;
      while(i<nums.length) {
        if(i===0) {
          if(nums.length===1 || nums[i]>nums[i+1]) return i;
        }
        if(i===nums.length-1) {
          if(nums[i]>nums[i-1]) return i;
        }
        if(nums[i]>nums[i-1] && nums[i]>nums[i+1])
        return i;
        i++;
      }
    };
  </script>
