<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    版本号比较
    "1.0.1"
    */
    var compareVersion = function(version1, version2) {
      let res1 = version1.split(".");
      let res2 = version2.split(".");
      let min = Math.min(res1.length,res2.length);
      for(let i=0;i<min;i++) {
        if(Number(res1[i])>Number(res2[i])) return 1;
        else if(Number(res1[i])<Number(res2[i])) return -1;
      }
      if(res1.length===min && res2.length===min) return 0;
      if(res1.length===min) {
        for(let i=min;i<res2.length;i++) {
          if(Number(res2[i])>0) return -1;
        }
      }
      if(res2.length===min) {
        for(let i=min;i<res1.length;i++) {
          if(Number(res1[i])>0) return 1;
        }
      }
      return 0;
    };
  </script>
</body>
</html>
