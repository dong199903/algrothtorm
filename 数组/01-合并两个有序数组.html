<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var merge = function(nums1, m, nums2, n) {
      let i,j;
      i = j = 0;
      let res = [];
      while(i<m && j<n) {
        if(nums1[i]<nums2[j]) {
          res.push(nums1[i]);
          i++;
        }else if(nums1[i]>nums2[j]) {
          res.push(nums2[j]);
          j++;
        }else {
          res.push(nums1[i]);
          res.push(nums2[j]);
          i++;
          j++;
        }
      }
      while(i<m) {
        res.push(nums1[i]);
        i++;
      }
      while(j<n) {
        res.push(nums2[j]);
        j++;
      }
      for(let i=0;i<m+n;i++) {
        nums1[i] = res[i];
      }
      console.log(nums1);
    };

    merge([2],1,[1],1);
  </script>
</body>
</html>
