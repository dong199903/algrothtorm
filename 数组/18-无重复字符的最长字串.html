  <script>
    /*
    无重复字符的最长子串
    abcabcd 最长不重复子串abcd
    

    解决：滑动窗口
    1.设置左右边界表示滑动窗口的范围大小
    2.如果当前滑动窗口内元素和下一个元素不重复，右边界一直递增
    3.如果和遍历元素存在重复，左边界直接从当前元素重复（窗口）位置下一个开始
    */
    var lengthOfLongestSubstring = function(s) {
      if(!s) return 0;
      if(!s.length || s.length===1) return s.length;
      let left,right,res,tmp,i,j,max;
      left = right = max = 0;
      res = [];
      res.push(s[0]);
      for(i=1;i<s.length;i++) {
        right = i;//右边界
        //1.判断滑动窗口所有元素和 下一个遍历元素是否相同
        tmp = false;
        for(j=left;j<right;j++) {
          if(s[j]===s[right]) {tmp=true;break;}
        }
        //2.如果相同，left初始为重复位置的下一个
        if(tmp) left = j+1;
        //3.判断结束，比较最大窗口范围
        max = Math.max(max,right-left+1);
      }

      return max;
    };
  </script>
