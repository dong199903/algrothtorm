<body>
  <script>
    /*
    求最大连续子数组的和
    
    1.一定是连续的
    dp[0] = num[0]
    dp[i] = max(dp[i-1]+num[i],num[i])

    最后遍历dp数组找出最大的
    */
    var maxSubArray = function(nums) {
      let arr = new Array(nums.length).fill(0);
      arr[0] = nums[0];
      for(let i=1;i<nums.length;i++){
        arr[i] = Math.max(arr[i-1]+nums[i],arr[i-1]);
      }
      
      return Math.max(...arr) ;
    };

    maxSubArray([5,4,-1,7,8]);
  </script>
