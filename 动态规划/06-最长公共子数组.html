  <script>
    /*
    求两个数组的最大连续公共数组

    1.初始dp[i][j]=0
    2.两层for循环，都从0开始到结尾。如果arr1[i]==arr2[j]则 dp[i][j]=dp[i-1][j-1]+1
    3.根据dp数组，我们得初始化第一行和第一列
    4.初始化容易出错，记得谁是行谁是列
    */
    var findLength = function(nums1, nums2) {
      let len1 = nums1.length;
      let len2 = nums2.length; 
      let arr = Array.from(new Array(len1),item=>new Array(len2).fill(0));
      let max = 0;
      //初始化第一行和第一列
      for(let i=0;i<len1;i++) {
        if(nums2[0]===nums1[i]){
          arr[i][0] = 1;
          max = 1;
        }
      }
      for(let i=0;i<len2;i++) {
        if(nums1[0]===nums2[i]){
          arr[0][i] = 1;
          max = 1;
        }
      }
      
      for(let i=1;i<len1;i++){
        for(let j=1;j<len2;j++){
          
          if(nums1[i]===nums2[j]) {
            arr[i][j] = arr[i-1][j-1] +1 ;
          }
          max = Math.max(max,arr[i][j]);
        }
      }
      console.log(arr);
      return max;
    };
    findLength([1,2,3,2,8],[5,6,1,4,7]);
  </script>
