<body>
  <script>
    /*
    最长连续递增数组
    1.从第二个开始遍历
    2.用len标记当前i位置的最大连续递增长度
    3.如果nums[i]>nums[i-1],len++.否则len=1
    4.找出最大的len
    */
    var findLengthOfLCIS = function(nums) {
      let len = 1
      let max = 1;
      for(let i=1;i<nums.length;i++){
        if(nums[i]>nums[i-1]){
          len++
        }else len = 1
        max = Math.max(max,len)
      }
      return max;
    };
  </script>
</body>
