<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    dp[i]表示0-i-1位置最大的连续递增长度，
    对每个i位置，循环遍历0-i-1位置将dp[index]放入比较数组，最后如果num[i]>num[i-1]将dp[i-1]+1也加入比较
    */
    var findLengthOfLCIS = function(nums) {
      let arr = new Array(nums.length).fill(1);
      let max = 1;
      for(let i=1;i<nums.length;i++){
        let tmp = [];
        for(let j=0;j<i;j++){
          tmp.push(arr[i]);
        }
        //如果递增，将arr[i-1]+1也加入比较
        if(nums[i]>num[i-1]) tmp.push(arr[i-1]+1);
        arr[i] = Math.max(...tmp);
        if(arr[i]>max) max = arr[i];
      }
      return max;
    };
  </script>
</body>
</html>
