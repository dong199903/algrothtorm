<body>
  <script>
    /*
    n阶楼梯，每次可以爬1或者2.请问有多少种爬法
    */
    var climbStairs = function(n) {
      let dp = [];
      for(let i=1;i<=n;i++){
        if(i===1 || i===2) dp[i]=i;
        else dp[i] = dp[i-1] + dp[i-2];
      }
      return dp[n];
    };
  </script>
</body>
