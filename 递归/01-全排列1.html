<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
    全排列问题
    [1,2]--[1,2][2,1]
    */
    var permute = function(nums) { 
      let result = [];
      let path = [];
      const main = (used) => {
        if(path.length===nums.length){
          result.push([...path]);
          return ;
        }
        for(let i=0;i<nums.length;i++) {
          if(used[i]) continue;
          used[i] = true;
          path.push(nums[i]);
          main(used);
          used[i] = false;
          path.pop();
        }
      }
      main([]);

      return result;
    }

    console.log(permute([1,2,3]));
  </script>
</body>
</html>
