<body>
  <script>
    /*
    组合问题
    1.不考虑顺序，
    2.注意for循环的介绍条件 n-k+1+path.length
    */
    var combine = function(n, k) {
      let res = [];
      let path = [];
      const main = (index) => {
        if(path.length===k){
          res.push([...path]);
          return ;
        }

        for(let i=index;i<=n-k+1+path.length;i++) {
          path.push(i);
          main(i+1);
          path.pop();
        }
      }
      main(1);
      return res;
    }

    console.log(combine(4,2));
  </script>
